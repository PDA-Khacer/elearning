<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hệ thống học trực tuyến</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="SignUp.css">
    <link rel="stylesheet" href="style5.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background-login">
        <div class="container">
            <div class="row">
                <div class="col-sm form-login bg-form">
                    <h2 class="title-login">Đăng ký tài khoản</h2>
                    <form class="bg-form">
                        <div class="form-group row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-2">
                                <label for="exampleInputPassword1" style="margin-top: 8px; width: 120%;">Tên tài khoản</label>
                            </div>
                            <div class="col">
                                <input type="text" style="width: 90%;" class="form-control" placeholder="Nhập tên đăng nhập">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-2">
                                <label for="exampleInputPassword1" style="margin-top: 8px;">Mật khẩu</label>
                            </div>
                            <div class="col">
                                <input type="password" style="width: 90%;" class="form-control" id="exampleInputPassword1" placeholder="Nhập password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-2">
                                <label for="exampleInputPassword1" style="margin-top: 8px; width: 200%;">Mật khẩu lần nữa</label>
                            </div>
                            <div class="col">
                                <input type="password" style="width: 90%;" class="form-control" id="exampleInputPassword1" placeholder="Nhập lại password lần nữa">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-2">
                                <label for="exampleInputPassword1" style="margin-top: 8px; width: 120%;">Tên đầy đủ</label>
                            </div>
                            <div class="col">
                                <input type="text" style="width: 90%;" class="form-control" placeholder="Nhập cả họ và tên">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-2">
                                <label for="exampleInputPassword1" style="margin-top: 8px; width: 120%;">Tên tài khoản</label>
                            </div>
                            <div class="col">
                                <input type="file" style="width: 90%;" class="form-control" id="signup-img"> </div>
                        </div>
                        <div class="row ">
                            <div class="col-sm-1"></div>
                            <div class="col ">
                                <button type="submit " class="btn btn-info ">Đăng ký</button>
                            </div>
                            <div class="col ">
                                <button type="submit " class="btn btn-info ">Quay lại</button>
                            </div>
                            <div class="col ">
                                <button type="button" class="btn btn-info " id="signup-btn-clear">Xóa hết</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="vendol/js/jquery-3.2.1.min.js"></script>
<script src="signUp.js"></script>

</html>
